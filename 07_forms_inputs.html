<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & inputs</title>
</head>
<body>
  <form action="student information">
<!-- name -->
<div>
  <label for="name">Name</label><br>
  <input type="text" name="name" id="name">
</div>
<!-- email -->
<div>
  <label for="email">Email</label><br>
  <input type="email" name="email" id="email">
</div>
<!-- Text area -->
<div>
  <label for="messege">Messege</label><br>
  <textarea name="messege" id="messege" cols="30" rows="10"></textarea>
</div>
<!-- select -->
<div>
  <label for="sex">Sex</label>
  <select name="sex" id="sex">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>      
  </select>
</div>
<!-- number -->
<div>
  <label for="age">Age</label><br>
  <input type="number" name="number" id="age">
</div>  
<!-- date -->
<div>
  <label for="birthday">Birthday</label><br>
  <input type="date" name="date" id="birthday">
</div>
<!-- radio -->
<div>
  <label for="membership">Membership</label><br>
  <input type="radio" name="membership" id="membership" value="simple">Simple
  <input type="radio" name="membership" id="membership" value="standard">Standard
  <input type="radio" name="membership" id="membership" value="super">Super
</div>
<!-- checkbox -->
<div>
  <label for="I like..">Likes</label><br>
  <input type="checkbox" name="likes" id="likes" value="car">Car
  <input type="checkbox" name="likes" id="likes" value="bike">Bike
  <input type="checkbox" name="likes" id="likes" value="boat">Boat
</div>
<!-- input submit -->
<input type="submit" value="Submit">
<!-- button Submit
<input type="submit" value="Submit"> -->
<!-- reset -->
<button type="reset">Reset</button>
</form>
</body>
</html>
