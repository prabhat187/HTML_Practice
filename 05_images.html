<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links and Images</title>
</head>
<body>
  <!-- external link -->
  <p>
    <a href="http://google.com">click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">click for google</a>
  </p>
  <!-- internal link -->
  <p>
    <a href="/04_typograpghy.html">typography</a>
  </p>
  <!-- local image -->
  <p>
    <img src="/images/nature.jpg" alt="my images" width="200">
  </p>
  <!-- robot image -->
  <p>
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="my image2"> 
  </p>
</body>
</html>
